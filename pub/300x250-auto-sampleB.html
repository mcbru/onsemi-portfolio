<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>300x250-auto-sampleB</title>
    <style type="text/css" media="screen">
    html, body { height:100%; background-color: #ffffff;}
    body { margin:0; padding:0; overflow:hidden; }
    #flashContent { width:100%; height:100%; }
    .dead-center {
      left: 0;
      width: 100%;
      position: absolute;
      top: 50%;
      height: 1px;
      overflow: visible;
    }
    #flashContent {
      width: 300px;
      height: 250px;
      position: absolute;
      left: 50%;
      margin-left: -150px;
      top: -125px;
    }
    </style>
  </head>
  <body>
    <div class="dead-center">
      <div id="flashContent">
      <object type="application/x-shockwave-flash" data="300x250-auto-sampleB.swf" width="300" height="250" id="300x250-auto-sampleB" style="float: none; vertical-align:middle">
        <param name="movie" value="300x250-auto-sampleB.swf" />
        <param name="quality" value="best" />
        <param name="bgcolor" value="#ffffff" />
        <param name="play" value="true" />
        <param name="loop" value="true" />
        <param name="wmode" value="window" />
        <param name="scale" value="noscale" />
        <param name="menu" value="true" />
        <param name="devicefont" value="false" />
        <param name="salign" value="" />
        <param name="allowScriptAccess" value="sameDomain" />
        <a href="http://www.adobe.com/go/getflash">
          <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
      </object>
    </div>
  </body>
</html>
