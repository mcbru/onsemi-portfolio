<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cn_300x250_auto</title>
    <style type="text/css" media="screen">
    html, body { height:100%; background-color: #ffffff;}
    body { margin:0; padding:0; overflow:hidden; }
    #flashContent { width:100%; height:100%; }
    .dead-center {
      left: 0;
      width: 100%;
      position: absolute;
      top: 50%;
      height: 1px;
      overflow: visible;
    }
    #flashContent {
      width: 300px;
      height: 250px;
      position: absolute;
      left: 50%;
      margin-left: -150px;
      top: -125px;
    }
    </style>
  </head>
  <body>
    <div class="dead-center">
      <div id="flashContent">
        <img src="cn-300x250-auto.gif" alt="CN 300x250 AUTO" />
      </div>
    </div>
  </body>
</html>
